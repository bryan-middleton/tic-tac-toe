<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Tic-Tac-Toe App</title>
</head>
<body>
    <div id="main-container" class="main-container">
        <div id="header" class="header">
            <h1>Tic Tac Toe!</h1>
        </div>
        <div>
            <button id="startGame">Start Game</button>
            <label for = "playerOneName">Player 1: <input id="playerOneName" placeholder="player 1..."></input></label>
            <label for = "playerTwoName">Player 2: <input id="playerTwoName" placeholder="player 2..."></input></label>
        </div>

        <div id="grid-container" class="grid-container"></div>
</body>
</html>
